<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
   
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <title>Projeto Web</title>
    <script>
      function updateContentPosition() {
        const rootElement = document.getElementById('root');
        const bodyWidth = document.body.clientWidth;
        const bodyHeight = document.body.clientHeight;
        const rootWidth = rootElement.offsetWidth;
        const rootHeight = rootElement.offsetHeight;
  
        const leftPosition = (bodyWidth - rootWidth) / 2;
        const topPosition = (bodyHeight - rootHeight) / 2;
  
        rootElement.style.left = `${leftPosition}px`;
        rootElement.style.top = `${topPosition}px`;
      }
  
      window.addEventListener('resize', updateContentPosition);
      window.addEventListener('load', updateContentPosition);
    </script>
  </head>
  <body>
   
    <div id="root"></div>
    
  </body>
</html>
